<div class="register-container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" novalidate>
      <div>
        <label for="nickname">Nickname</label>
        <input type="text" id="id" name="id" ngModel required />
      </div>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" ngModel required />
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" ngModel required />
      </div>
      <div>
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" ngModel required />
      </div>
      <div>
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" ngModel required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" ngModel required />
      </div>
      <div>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>
      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>
